<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form >
        <div>
            <label for=""> <strong>Firts Name:*</strong></label>
            <input type="text" name="Firts name" id="Firts name">
        </div>
        <br>
        <div>
            <label for=""> <strong>Last Name:*</strong></label>
            <input type="text" name="Last Name" id="Last name">
        </div>
        <br>
        <div>
            <label for=""> <strong>Email Address:*</strong></label>
            <input type="text" name="" id="">
        </div>
        <br>
        <div>
            <label for=""> <strong>Password:* </strong></label>
            <input type="password" name="" id="">
        </div>
        <br>
        <div>
            <label for=""> <strong>Confirm Password:*</strong></label>
            <input type="password" name="" id="">
        </div>
        <br>
        <div>
            <label for=""> <strong>Birthday:*</strong></label>
            <input type="date" name="" id="">
        </div>
        <br>
        <div>
            <h4>Gender Identify:</h4>
            <input type="radio" name="" id="">
            <label >male</label>
            <input type="radio" name="" id="">
            <label >Female</label>
            <input type="radio" name="" id="">
            <label>Non-Binary</label>
            <input type="radio" name="" id="">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="" id="" cols="30" rows="4"></textarea>
            <br>
            <br>
            <label>Favorite Language</label>
            <select name="" id="">
                <option value="">Javascript</option>
                <option value="">Python</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="" id="">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*indicates a require field</p>
        
        



    </form>
    
</body>
</html>
